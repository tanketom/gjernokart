<!DOCTYPE html>
<html>
<head>
    <title>Mobilizon Events Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    // 1. Initialize the map
    var map = L.map('map').setView([51.505, -0.09], 2); // Default view

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // 2. Fetch events from Mobilizon instance
    fetch('https://gjer.no/api', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            query: `
                query {
                  events(isPublic: true) {
                    elements {
                      title
                      url
                      physicalAddress {
                        latitude
                        longitude
                      }
                    }
                  }
                }
            `
        })
    })
    .then(res => res.json())
    .then(data => {
        const events = data.data.events.elements;

        // 3. Add markers to the map
        events.forEach(event => {
            if (event.physicalAddress && event.physicalAddress.latitude && event.physicalAddress.longitude) {
                L.marker([event.physicalAddress.latitude, event.physicalAddress.longitude])
                    .addTo(map)
                    .bindPopup(`<b><a href="${event.url}" target="_blank">${event.title}</a></b>`);
            }
        });
    })
    .catch(error => console.error('Error fetching events:', error));
</script>

</body>
</html>
